<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>House Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #34495e;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict House Price</h1>
    <form id="predict-form">
      <label>Median Income:
        <input type="number" step="any" name="medinc" required />
      </label>
      <label>Average Bedrooms:
        <input type="number" step="any" name="avebedrms" required />
      </label>
      <label>Latitude:
        <input type="number" step="any" name="latitude" required />
      </label>
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('predict-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Convert number inputs from string to number
      for (let key in data) {
        if (!isNaN(data[key])) {
          data[key] = Number(data[key]);
        }
      }

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = 'Predicted Price: â‚¹' + result.predicted_price.toLocaleString();
    });
  </script>
</body>
</html>
